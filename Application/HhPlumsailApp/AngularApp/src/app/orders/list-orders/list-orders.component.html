<h1>Customer orders</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!orders"><em>Loading...</em></p>
<table class="table table-striped" *ngIf="orders">
    <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Prepaid</th>
            <th>Summ</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{order?.id}}</td>
            <td>{{order?.date}}</td>
            <td>{{order?.customer}}</td>
            <td>{{order?.status}}</td>
            <td>{{order?.prepaid}}</td>
            <td>{{order?.summ}}</td>
            <td>{{order?.description}}</td>
            <td><button class="btn btn-link" (click)="editItem(order?.id)">Edit</button></td>
        </tr>
    </tbody>
</table>
