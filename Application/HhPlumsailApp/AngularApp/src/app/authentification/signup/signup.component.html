<form class="ng-pristine ng-untouched ng-valid" [formGroup]="formGroup" (validSubmit)="submit()">
    <div class="row">
  
      <div class="col-md-4">
        <h2 class="form-login-heading">Sign Up</h2>
  
  
        <div class="form-group">
          <input type="text" class="form-control" formControlName="userName" placeholder="Username" autofocus/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" />
        </div>
  
        <div class="modal-footer">
          <button class="btn btn-outline-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
